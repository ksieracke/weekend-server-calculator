<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input id="numOne" type="number" placeholder="First Number">
      <button onclick="plusPressed(event)" id="plus">+</button>
      <button onclick="minusPressed(event)" id="minus">-</button>
      <button onclick="multiplyPressed(event)" id="multiply">*</button>
      <button onclick="dividePressed(event)" id="divide">/</button>
      <input id="numTwo" type="number" placeholder="Second Number">
      <button id="equals" onclick="submitCalculation(event)">=</button>
      <button onclick="clearPressed(event)" id="clear">C</button>
    </form>

    <section data-testid="recentResult" id="currentResultArea">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory" id="calcResultHistory">
      <!-- The list of calculation results goes here. -->
      <ul id="calcHistoryList"></ul>
    </section>
  </body>
</html>
